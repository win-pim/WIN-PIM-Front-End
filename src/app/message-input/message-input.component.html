<form class="mat-input-element" (keydown.enter)="onSubmit()" (ngSubmit)="onSubmit()">
  <div class="mat-input-element" >
    <mat-form-field appearance="outline">
      <button mat-button id="btn-send" type="submit">Send</button>
      <textarea matInput [(ngModel)]="message.body"  id="body" name="body" placeholder="What do you want to say?"></textarea>
    </mat-form-field>
  </div>
</form>
