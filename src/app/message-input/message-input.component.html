<form class="mat-input-element" (ngSubmit)="onSubmit()"style="margin-bottom: 3vh">
  <div class="mat-input-element" >
    <mat-form-field appearance="outline">
      <button mat-button style="position: absolute; right: 20px " type="submit">Send</button>
      <textarea matInput [(ngModel)]="message.body"  id="body" name="body" placeholder="What do you want to say?"></textarea>
    </mat-form-field>
  </div>
</form>
