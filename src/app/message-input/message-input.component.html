<form class="mat-input-element" (ngSubmit)="onSubmit()">
  <div class="mat-input-element" style="position: relative; display: inline">
    <mat-form-field>
      <button mat-button style="position: absolute; right: 10px " type="submit">Send</button>
      <textarea matInput [(ngModel)]="message.body" id="body" name="body" placeholder="What do you want to say?"></textarea>
    </mat-form-field>
  </div>
</form>
