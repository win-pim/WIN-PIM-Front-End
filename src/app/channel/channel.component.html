<div style="display: flex; justify-content: flex-end; position: relative">
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side" style="background-color: #793548" opened >
    <button mat-icon-button id="btn-new-channel">
      <mat-icon>control_point</mat-icon>
    </button>
    <button mat-raised-button style="width: 100%; margin: 0; background-color: #8b1b36; color: white" >
    # General</button>
    <!--<button mat-raised-button style="width: 100%; background-color: #8b1b36;bottom: 0; left: 0; position: absolute; color: white;" >-->
      <!--Add Channel</button>-->
  </mat-drawer>
  <div class="header" style="position: relative; top: 0; margin-top: 0; text-align: center">
    <mat-button-toggle-group mat-icon-button class="material-icons" (click)="drawer.toggle()" style="z-index: 1; float: left; margin-top: 0; position: sticky; top: 0; left: 0" >
      menu
    </mat-button-toggle-group>
    <h2 style="top: 0; margin-top: 0">header</h2>
  </div>
  <div class="example-sidenav-content">
    <div style="width: 100%; height: 85%; margin-top: 0; margin-bottom: auto; background-color: lightgrey;overflow-y: scroll; position: center">
      <div *ngFor='let message of messages'>
        <h4>{{message.author.name}}</h4>
        <p>{{message.body}}</p>
      </div>
    </div>
    <div class="container " style="position: fixed;bottom: 0">
      <app-chatbox></app-chatbox>
    </div>
  </div>
</mat-drawer-container>
</div>
