<div id="message-box">
  <div id="messages" *ngFor='let message of channel.messages'>
    <mat-card [class.self]="message.author.id == userService.loggedInUser.id">
      <div class="message-header">
        <mat-card-title [ngStyle]="{'color': message.author.id == userService.loggedInUser.id ? '#8b1b36':'black'}">{{message.author.name}}</mat-card-title>
        <button *ngIf="message.author.id == userService.loggedInUser.id" mat-icon-button [matMenuTriggerFor]="menu" class="menu">
          <i class="material-icons">more_horiz</i>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item class="edit">
            <i class="material-icons">edit</i>&nbsp;
            Edit
          </button>
          <button mat-menu-item class="delete">
            <i class="material-icons">delete</i>&nbsp;
            Delete
          </button>
        </mat-menu>
      </div>
      <mat-card-content>
        <p>{{message.body}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div class="container">
  <app-message-input [channel]="channel"></app-message-input>
</div>
