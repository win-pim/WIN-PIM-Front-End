<div class="example-sidenav-content">
  <div style="width: 100%; height: 80%; margin-top: 0; margin-bottom: auto; background-color: lightgrey;overflow-y: scroll; position: center">
    <mat-card *ngFor='let message of channel.messages'>
      <mat-card-title>{{message.author.name}}</mat-card-title>
      <mat-card-content>{{message.body}}</mat-card-content>
    </mat-card>
  </div>
  <div class="container" style="position: fixed; bottom: 0; height: 20%;">
    <app-message-input [channel]="channel"></app-message-input>
  </div>
</div>
